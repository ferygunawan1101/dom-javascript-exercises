<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Shipping Calculator</title>
</head>
<body>
  <h1>Amazon Shipping Calculator</h1>
  <h3>DOM Exercises per 20250507</h3>
  <hr />
  <p>Orders under $40 = +$10 shipping.</p>
  <p>Orders over $40 = FREE shipping.</p>

  <input type="number" placeholder="Cost of order" class="js-cost-input" onkeydown="onkeydownEnter()" />

  <button onclick="calculateTotal()">
    Calculate
  </button>

  <p class="js-result">Total $0.</p>




  <script>
    function calculateTotal() {
      const inputElement = document.querySelector('.js-cost-input');
      const inputValue = inputElement.value;
      let cost = Number(inputValue);

      if (cost <= 40) {
        if (cost !== 0) {
          cost+= 10;
        }
      }

      document.querySelector('.js-result')
        .innerHTML = `Total $${cost}.`;
    }

    function onkeydownEnter() {
      if (event.key === 'Enter') {
        calculateTotal();
      }
    }
  </script>
</body>
</html>
