<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  <hr />

  <button onclick="updateCalculation('1')">
    1
  </button>

  <button onclick="updateCalculation('2')">
    2
  </button>

  <button onclick="updateCalculation('3')">
    3
  </button>

  <button onclick="updateCalculation(' + ')">
    +
  </button>

  <button onclick="evalCalculation()">
    =
  </button>

  <p class="js-result"></p>
  

  <script>
    let calculation = '';
    function updateCalculation(stringNum) {
      calculation += stringNum;

      document.querySelector('.js-result')
        .innerHTML = calculation;
    }

    function evalCalculation() {
      let result = 0;
      result = eval(calculation);

      document.querySelector('.js-result')
        .innerHTML = result;
    }
  </script>
</body>
</html>
