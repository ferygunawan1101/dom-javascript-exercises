<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three Button Toggle</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    .three-button {
      padding: 10px 13px;
      margin: 3px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .is-toggled {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Three Button Toggle</h1>

  <button class="three-button js-gaming-button" onclick="clickGamingButton()">
    Gaming
  </button>

  <button class="three-button js-music-button" onclick="clickMusicButton()">
    Music
  </button>

  <button class="three-button js-tech-button" onclick="clickTechButton()">
    Tech
  </button>
  

  <script>
    const gamingButtonElement = document.querySelector('.js-gaming-button');

    const musicButtonElement = document.querySelector('.js-music-button');

    const techButtonElement = document.querySelector('.js-tech-button');


    function clickGamingButton() {
      console.log('clicking gaming button');

      if (!gamingButtonElement.classList.contains('is-toggled')) {
        musicButtonElement.classList.remove('is-toggled');
        techButtonElement.classList.remove('is-toggled');
        gamingButtonElement.classList.add('is-toggled');
      } else {
        gamingButtonElement.classList.remove('is-toggled');
      }
    }

    function clickMusicButton() {
      console.log('clicking music button');

      if (!musicButtonElement.classList.contains('is-toggled')) {
        gamingButtonElement.classList.remove('is-toggled');
        techButtonElement.classList.remove('is-toggled');
        musicButtonElement.classList.add('is-toggled');
      } else {
        musicButtonElement.classList.remove('is-toggled');
      }
    }

    function clickTechButton() {
      console.log('clicking tech button');

      if (!techButtonElement.classList.contains('is-toggled')) {
        gamingButtonElement.classList.remove('is-toggled');
        musicButtonElement.classList.remove('is-toggled');
        techButtonElement.classList.add('is-toggled');
      } else {
        techButtonElement.classList.remove('is-toggled');
      }
    }
  </script>
</body>
</html>
