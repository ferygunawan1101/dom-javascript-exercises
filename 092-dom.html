<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Learn</title>
</head>
<body>
  <h1>Learning DOM (Document Object Model)</h1>
  <hr />

  <button>Hello</button>

  <button class="js-button">Second Button</button>
  

  <script>
    console.log("Bismillah, Let's Go!")

    console.log(document.querySelector('button'));
    document.querySelector('button')
      .innerHTML = 'test01';

    document.querySelector('.js-button')
      .innerHTML = 'test02'
    
    const buttonElem = document.querySelector('.js-button');

    console.log(buttonElem.innerHTML);

    
    //document.body.innerHTML = '<button>override</button>'
    //document.title = 'tittle override'

  </script>
</body>
</html>
